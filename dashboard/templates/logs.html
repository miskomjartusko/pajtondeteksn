{% extends 'base.html' %}
{% include 'header.html' %}
 
{% block title %} Logs {% endblock %}
 
{% block body %}
<h1 style="text-align:center;">Záznamy overených vstupov</h1>
<div class="container">
 <table class="table">
     <thead style="background-color: brown;color: aliceblue;">
        <th>ID</th>
        <th>Meno overeného užívateľa</th>
        <th>Podarené overenie o</th>
    </thead>
   <tbody>
    {% for log in logs %}
    <tr
    {% if loop.index %2==0 %}
    style="background-color: rgb(255, 217, 247);"
    {% else %}
    style="background-color: rgb(248, 169, 231);"
    {% endif %}
    ><td>{{ loop.index }}</td>
    <td>{{log.person}}</td>
    <td>{{log.added_at}}</td>
    {% endfor %}
   </tbody>
 </table>
  
</div>


{% endblock %}
